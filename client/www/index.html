<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Comida de Imigrante</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.comidaimigrante.css">
    <link rel="stylesheet" href="css/material-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body class="theme-comida">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-cover">
      <div class="list-block">
        <ul>
          <li class="item-content">
            <a href="#" onClick="data.downloadMeta();" class="close-panel">
              <div class="item-inner">
                <div class="item-title">Busca</div>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <!-- index -->
          <div class="navbar-inner" data-page="index">
            <div class="left">
              <!-- menu button left -->
              <a href="#" class="link icon-only open-panel open-left-panel"><i class="icon icon-bars"></i></a>
              <div>Comida de Imigrante</div>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="popover-center" id="popover-center"></div>
            <div class="page-content" style="height:100%;">
              <div id="map" style="height:100%;"></div>
            </div>
          </div>
          <!-- busca por nome -->
          <div data-page="busca-nome" class="page cached">
            <!-- campo de busca -->
            <form class="searchbar searchbar-init">
              <a href="#index" class="link icon-only">
                <i class="material-icons" style="padding-right:0.2em;">keyboard_arrow_down</i>
              </a>
              <div class="searchbar-input">
                <input id="search-name-input" type="search" placeholder="Busca por nome">
                <a href="#" class="searchbar-clear"></a>
              </div>
              <a href="#" class="link icon-only" onClick="data.searchName();">
                <i class="material-icons" style="padding-left:0.2em;">arrow_forward</i>
              </a>
            </form>
            <!-- Search Bar overlay-->
            <div class="searchbar-overlay"></div>
            <div class="page-content">
              <div id="search-name-filters">
                <script id="search-name-filters-template" type="text/template7">
                  <div class="content-block-title">Filtros</div>
                  <div class="list-block">
                    <ul>
                      <!-- origem -->
                      <li>
                        <div class="item-content">
                          <div class="item-inner">
                            <div class="item-title label">Origem</div>
                            <div class="item-input">
                              <select id="search-filter-origem">
                                <option>----</option>
                                {{#origem}}
                                <option>{{this}}</option>
                                {{/origem}}
                              </select>
                            </div>
                          </div>
                        </div>
                      </li>
                    </ul>
                  </div>
                </script>
              </div>
              <div id="search-name-results">
                <script id="search-name-results-template" type="text/template7">
                  {{#if meta.total_count}}
                  <div class="content-block-title">Resultados</div>
                  <div class="list-block">
                    <ul>
                      {{#each objects}}
                      <li class="item-content">
                        <a href="#index" onClick="app.loadRestaurantPopover({{id}})">
                          <div class="item-inner">
                            <div class="item-title">{{nome}}</div>
                          </div>
                        </a>
                      </li>
                      {{/each}}
                    </ul>
                  </div>
                  {{else}}
                  <div class="content-block">
                    Não foram encontrados resultados
                  </div>
                  {{/if}}
                </script>
              </div>
            </div>
          </div>
        </div>
        <!-- Template for popover modal -->
        <script id="popover-template" type="text/template">
          <div class="popover">
            <div class="popover-inner">
              <div class="content-block info-content">
                <div class="info-left">
                  <img src="css/images/flags/{{origem.bandeira}}.png"/>
                </div>
                <div class="info-left">
                  <p class="info-nome">{{nome}}</p>
                  <p class="info-origem">{{origem.nome}}</p>
                </div>
                <div class="info-texto">
                  <p>
                    <strong>Endereço:</strong> {{endereco}}<br/>
                    <strong>Preço:</strong> {{js "templates.formataPreco(this.preco)"}}
                  </p>
                </div>
                <a href="#" onClick="data.downloadSingle({{id}});" class="button button-fill close-popover">Veja Mais</a>
              </div>
            </div>
          </div>
        </script>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/moment-with-locales.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
