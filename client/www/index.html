<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Comida de Imigrante</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.material.min.css">
    <link rel="stylesheet" href="css/framework7.material.colors.min.css">
    <link rel="stylesheet" href="css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/leaflet.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
          <div class="list-block">
            <ul>
              <li class="item-content">
                <a href="#" onClick="data.download();" class="close-panel">
                  <div class="item-inner">
                    <div class="item-title">Recarregar nessa localização</div>
                  </div>
                </a>
              </li>
            </ul>
          </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <!-- menu button left -->
              <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
            </div>
            <!-- We have home navbar without left link-->
            <div class="center sliding">Comida de Imigrante</div>
            <div class="right">
              <!-- gps button right -->
              <a href="#" onClick="map.centerOnGPS();" class="link icon-only"><i class="f7-icons">compass_fill</i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-fixed toolbar-fixed">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content" style="height:100%;">
              <div id="map" style="height:100%;"></div>
            </div>
          </div>
        </div>
        <!-- Picker Modal Container -->
        <div class="picker-modal" id="picker-info">
          <!-- Picker Modal Toolbar, optional -->
          <script id="picker-template" type="text/template7">
            <div class="toolbar">
              <div class="toolbar-inner">
                <div class="left">
                  <p class="toolbar-padding">{{nome}}</p>
                </div>
                <div class="right">
                  <a href="#" class="link close-picker">Fechar</a>
                </div>
              </div>
            </div>
            <!-- Picker Modal Inner -->
            <div class="picker-modal-inner">
              <!-- Picker content -->
              <div class="content-block">
                <p>{{endereco}}</p>
                <p>{{cidade}}</p>
              </div>
            </div>
          </div>
        </script>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="js/leaflet.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
